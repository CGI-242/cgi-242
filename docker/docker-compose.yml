version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: cgi-242-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-cgiengine}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-cgiengine123}
      POSTGRES_DB: ${DB_NAME:-cgi_engine}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-cgiengine}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Express
  server:
    build:
      context: ../server
      dockerfile: ../docker/Dockerfile.server
    container_name: cgi-242-server
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-cgiengine}:${DB_PASSWORD:-cgiengine123}@postgres:5432/${DB_NAME:-cgi_engine}
      JWT_SECRET: ${JWT_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - server_logs:/app/logs

  # Frontend Angular
  client:
    build:
      context: ../client
      dockerfile: ../docker/Dockerfile.client
    container_name: cgi-242-client
    restart: unless-stopped
    ports:
      - "${CLIENT_PORT:-80}:80"
    depends_on:
      - server

volumes:
  postgres_data:
  server_logs:
