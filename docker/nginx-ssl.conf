# ============================================================
# API Backend (HTTPS)
# ============================================================
server {
    listen 443 ssl http2;
    server_name api.normx-ai.com;

    ssl_certificate /etc/letsencrypt/live/cgi242.normx-ai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cgi242.normx-ai.com/privkey.pem;

    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    add_header Strict-Transport-Security "max-age=63072000" always;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types application/json;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;

    # CORS headers
    add_header Access-Control-Allow-Origin "https://cgi242.normx-ai.com" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-CSRF-Token, X-Tenant-ID" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Logs
    access_log /var/log/nginx/api.ssl.access.log;
    error_log /var/log/nginx/api.ssl.error.log;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Health check
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Preflight CORS
    location / {
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://cgi242.normx-ai.com" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-CSRF-Token, X-Tenant-ID" always;
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            return 204;
        }

        proxy_pass http://api_servers/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;

        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        chunked_transfer_encoding on;
    }
}

# ============================================================
# HTTP to HTTPS Redirect (tous les domaines)
# ============================================================
server {
    listen 80;
    server_name cgi242.normx-ai.com www.normx-ai.com normx-ai.com api.normx-ai.com;

    # Certbot challenge (doit rester en HTTP)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect tout le reste vers HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}
