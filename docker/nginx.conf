upstream api_servers {
    # Load balancing avec least_conn pour distribuer équitablement
    least_conn;

    # Instances du backend (ajustables dynamiquement)
    server server1:3000 weight=1 max_fails=3 fail_timeout=30s;
    server server2:3000 weight=1 max_fails=3 fail_timeout=30s;

    # Keepalive pour réutiliser les connexions
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # API Backend - Load balanced
    location /api/ {
        proxy_pass http://api_servers/api/;
        proxy_http_version 1.1;

        # Headers pour le proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket/SSE support
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # SSE specific
        chunked_transfer_encoding on;
    }

    # Frontend Angular (servi par nginx directement)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;

        # Cache pour les assets statiques
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
