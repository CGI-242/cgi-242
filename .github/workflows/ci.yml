name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20.x'

jobs:
  # ============================================
  # Frontend Tests (Angular)
  # ============================================
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm test -- --no-watch --no-progress --browsers=ChromeHeadless

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: client/dist/
          retention-days: 7

  # ============================================
  # Backend Tests (Node.js/Express)
  # ============================================
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server

    env:
      NODE_ENV: test
      JWT_SECRET: test-jwt-secret-for-ci-pipeline-only-32chars
      JWT_REFRESH_SECRET: test-refresh-secret-for-ci-only
      COOKIE_SECRET: test-cookie-secret-for-ci-pipeline
      FRONTEND_URL: http://localhost:4200
      DATABASE_URL: postgresql://test:test@localhost:5432/test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm test

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: server/dist/
          retention-days: 7

  # ============================================
  # E2E Tests (Playwright)
  # ============================================
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]
    defaults:
      run:
        working-directory: ./client

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: cgiengine
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: cgiengine_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      NODE_ENV: test
      JWT_SECRET: test-jwt-secret-for-e2e-pipeline-only-32chars
      JWT_REFRESH_SECRET: test-refresh-secret-for-e2e-only
      COOKIE_SECRET: test-cookie-secret-for-e2e-pipeline
      FRONTEND_URL: http://localhost:4200
      DATABASE_URL: postgresql://cgiengine:test_password@localhost:5432/cgiengine_test
      REDIS_URL: redis://localhost:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install frontend dependencies
        run: npm ci

      - name: Install backend dependencies
        working-directory: ./server
        run: npm ci

      - name: Generate Prisma client
        working-directory: ./server
        run: npx prisma generate

      - name: Run database migrations
        working-directory: ./server
        run: npx prisma migrate deploy
        continue-on-error: true

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build frontend
        run: npm run build

      - name: Build backend
        working-directory: ./server
        run: npm run build

      - name: Run E2E tests
        run: npm run e2e
        continue-on-error: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: client/playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: client/test-results/
          retention-days: 7

  # ============================================
  # Security Audit
  # ============================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Audit frontend dependencies
        working-directory: ./client
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Audit backend dependencies
        working-directory: ./server
        run: npm audit --audit-level=high
        continue-on-error: true

  # ============================================
  # Code Quality Summary
  # ============================================
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.frontend-tests.result }}" == "failure" ] || [ "${{ needs.backend-tests.result }}" == "failure" ]; then
            echo "::error::Tests failed - quality gate not passed"
            exit 1
          fi
          echo "::notice::All tests passed - quality gate passed"
