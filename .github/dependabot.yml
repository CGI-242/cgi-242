version: 2
updates:
  # Frontend (Angular) dependencies
  - package-ecosystem: "npm"
    directory: "/client"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Africa/Brazzaville"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "chore(deps)"
    groups:
      angular:
        patterns:
          - "@angular/*"
          - "@angular-devkit/*"
        update-types:
          - "minor"
          - "patch"
      testing:
        patterns:
          - "jest*"
          - "@types/jest"
          - "playwright*"
          - "@playwright/*"

  # Backend (Node.js/Express) dependencies
  - package-ecosystem: "npm"
    directory: "/server"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Africa/Brazzaville"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "backend"
    commit-message:
      prefix: "chore(deps)"
    groups:
      prisma:
        patterns:
          - "@prisma/*"
          - "prisma"
      security:
        patterns:
          - "helmet"
          - "bcryptjs"
          - "jsonwebtoken"
          - "csrf-csrf"
      ai-services:
        patterns:
          - "@anthropic-ai/*"
          - "@langchain/*"
          - "openai"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "chore(ci)"
